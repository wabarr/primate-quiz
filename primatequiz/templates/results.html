{% extends "basic_bootstrap.html" %}

{% block page_leader %}
<div class="container">


      <div class="center-padded">
        <h1>You are a {{ species.commonname }}</h1>
        <div class="fb-share-button"  data-type="button"></div>
        <h2><i>{{ species.sciname }}</i></h2>

      </div>



</div>
{% endblock %}

{% block quiz_results %}
    <div class="container">
        <p class="center-padded">{{ species.description|safe }}</p>
        <p class="center-padded">{{ species.funfact|safe }}</p>
    </div>


    <img src = "/media/{{ species.pic }}" width="100%">
{% endblock %}
