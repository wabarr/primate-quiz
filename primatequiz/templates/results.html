{% extends "basic_bootstrap.html" %}

{% block facebookshare %}
    <!-- for Facebook -->
    <meta property="og:title" content="I am a {{ species.commonname }}" />
    <meta property="og:image" content="{{ species.pic }}" />
    <meta property="og:description" content="Find out which primate species YOU are!" />
{% endblock %}
{% block page_leader %}
<div class="container ">


      <div class="center-padded">
        <h1>You are a {{ species.commonname }}</h1>
        <h2><i>{{ species.sciname }}</i></h2><div class="fb-share-button"  data-type="button""></div>
      </div>



</div>
{% endblock %}

{% block quiz_results %}
    <div class="container">
        <p class="center-padded">{{ species.description|safe }}</p>
    </div>


    <img src = "/media/{{ species.pic }}" width="100%">
    <div class="TwentyPXFiller"></div>
    <div class="TwentyPXFiller"></div>
{% endblock %}
